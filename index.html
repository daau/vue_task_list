<html>
    <body>
    <!-- Task list -->
    <div id="taskForm">
        <!-- Input -->
        <section>
            <input type="checkbox">
            <input type="text" autofocus placeholder="Insert a new task and press Enter to submit" v-model="taskText" v-on:keyup.enter="submitTask">
            <button v-on:click="clearTasks">Clear all tasks</button>
        </section>
        <!-- List -->
        <section v-show="hasTasks">
            <ol>
                <li v-for="task in filteredTasks">
                    <input type="checkbox" v-model="task.completed">
                    <label>{{ task.text }}</label>
                    <button type="button" v-on:click="deleteTask(task)">X</button>
                </li>
            </ol>    
        </section>
        <!-- Filters -->
        <section v-show="hasTasks">
            <button v-on:click="setFilter('all')">All</button>
            <button v-on:click="setFilter('incomplete')">Incomplete</button>
            <button v-on:click="setFilter('complete')">Complete</button>
        </section>
        <!-- Debugger -->
        <section>
            <p>Debugger</p>
            {{ $data }}
        </section>
    </div>
    </body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</html>
