<html>
    <body>
    <!-- Task list -->
    <div id="taskForm">
        <!-- Input -->
        <section>
            <input type="checkbox">
            <input type="text" v-model="taskText" v-on:keyup.enter="submitTask">
            <button>Clear all tasks</button>
        </section>
        <!-- List -->
        <section>
            <ol>
                <li v-for="task in tasks">{{ task.text }}</li>
            </ol>    
        </section>
    </div>
    </body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</html>
